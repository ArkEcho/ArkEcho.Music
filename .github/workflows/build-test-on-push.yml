
name: Build & Test on push

on:
  push:
    branches: 
      - master
      - develop
      - release/*

  workflow_dispatch:
  
jobs:

  restore-build-test-server:

    runs-on: windows-latest
    
    env:
      ServerSLN: Arkecho.Server.sln
     
    steps:
      - uses: actions/checkout@v3
      
      - name: Restore Server
        run: dotnet restore ${{ env.ServerSLN }}
      - name: Build Server
        run: dotnet build ${{ env.ServerSLN }} --no-restore --configuration Release
      - name: Test
        run: dotnet test ${{ env.ServerSLN }} --no-restore
        
        
  restore-build-maui:

    runs-on: windows-latest
    
    env:
      MauiSLN: Arkecho.Maui.sln
     
    steps:
      - uses: actions/checkout@v3
      
      - name: Restore Maui
        run: dotnet restore ${{ env.MauiSLN }}
      - name: Build Maui
        run: dotnet build ${{ env.MauiSLN }} --no-restore --configuration Release -p:PublishReadyToRun=false -p:PublishTrimmed=false


  restore-build-webpage:

    runs-on: windows-latest
    
    env:
      WebPageSLN: Arkecho.WebPage.sln
     
    steps:
      - uses: actions/checkout@v3

      - name: Restore WebPage
        run: dotnet restore ${{ env.WebPageSLN }}
      - name: Build WebPage
        run: dotnet build ${{ env.WebPageSLN }} --no-restore --configuration Release -p:PublishReadyToRun=false -p:PublishTrimmed=false
